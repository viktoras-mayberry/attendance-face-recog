{% extends 'index.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h4>My Profile</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3 text-end">
                        <a href="{{ url_for('export_student_attendance_csv') }}" class="btn btn-outline-primary">Download Monthly Attendance (CSV)</a>
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-info">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('profile') }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label>Full Name</label>
                                    <input type="text" class="form-control" value="{{ user.name }}" readonly>
                                </div>
                                <div class="form-group mb-3">
                                    <label>Email</label>
                                    <input type="email" class="form-control" value="{{ user.email }}" readonly>
                                </div>
                                <div class="form-group mb-3">
                                    <label>State Code</label>
                                    <input type="text" class="form-control" value="{{ user.state_code }}" readonly>
                                </div>
                                <div class="form-group mb-3">
                                    <label>PPA</label>
                                    <input type="text" class="form-control" value="{{ user.ppa }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="cds_group">CDs Group</label>
                                    <input type="text" class="form-control" id="cds_group" name="cds_group" value="{{ user.cds_group }}">
                                </div>
                                <div class="form-group mb-3">
                                    <label>Student ID</label>
                                    <input type="text" class="form-control" value="{{ user.student_id }}" readonly>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
